<!doctype html><html><head>
  <meta charset="UTF-8">
  <title>HappyJonesDay</title>
  <meta name="viewport" content="user-scalable=no">
  <link rel="stylesheet" href="main.css"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <script type="text/javascript" src="other.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js"></script>
  <script>
    window.onload=function(){
      if(document.documentElement.scrollHeight <= document.documentElement.clientHeight) {
        bodyTag = document.getElementsByTagName('body')[0];
        bodyTag.style.height = document.documentElement.clientWidth / screen.width * screen.height + 'px';
      }
      setTimeout(function() {
        window.scrollTo(0, 1);},0);
    };

  </script>

</head>
<body>
  <audio loop autoplay="autoplay" style="display: none">
    <source src="https://raw.githubusercontent.com/Wackye/HappyJonesDay/gh-pages/music/mail_bgm.mp3" type="audio/mpeg">
  </audio>
  <div class="container">
    <canvas id="pde" data-processing-sources="preload.pde HappyJonesDay.pde  Bullet.pde Charact.pde Cloud.pde Email.pde Enemy.pde Jones.pde uievent.pde"></canvas>
  </div>
  <div id="console"></div>
</body>
</html>
