<!doctype html><html><head>
  <meta charset="UTF-8">
  <title>HappyJonesDay</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <script>
    window.onload=function(){
      if(document.documentElement.scrollHeight <= document.documentElement.clientHeight) {
        bodyTag = document.getElementsByTagName('body')[0];
        bodyTag.style.height = document.documentElement.clientWidth / screen.width * screen.height + 'px';
      }
      setTimeout(function() {
        window.scrollTo(0, 1)
      }, 0);
    };
    
    if (document.documentElement.scrollHeight > document.documentElement.clientHeight) {
      var dom = document.getElementsByTagName("html");
      dom.className += "noscroll";
    }else{
      var dom = document.getElementsByTagName("html");
      dom.className += "fixWindow"; 
    }
  </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js"></script>
</head>
<body>
  <canvas id="pde" data-processing-sources="preload.pde Bullet.pde Charact.pde Cloud.pde Email.pde Enemy.pde HappyJonesDay.pde Jones.pde uievent.pde"></canvas>
  <div id="console"></div>
</body>
</html>
